<!-- Contact -->

<div class="container-fluid black-bg px-5 py-3">
  <form>
    <h3 class="text-white-50"> Which Plan are you Inquiring about? <br></h3>
    <div class="form-group form-check text-muted h4 pl-5">
      <input class="form-check-input" type="radio" name="plan" id="exampleRadios1" value="Silver" checked>
      <label class="form-check-label" for="exampleRadios1">
        Silver Plan
      </label>
    </div>
    <div class="form-group form-check text-muted h4 pl-5">
      <input class="form-check-input" type="radio" name="plan" id="exampleRadios2" value="Gold">
      <label class="form-check-label" for="exampleRadios2">
        Gold Plan
      </label>
    </div>
    <div class="form-group form-check text-muted h4 pl-5">
      <input class="form-check-input" type="radio" name="plan" id="exampleRadios2" value="Platinum">
      <label class="form-check-label" for="exampleRadios2">
        Platinum Plan
      </label>
    </div>
    <div class="form-group form-check text-muted h4 pl-5">
      <input class="form-check-input" type="radio" name="plan" id="exampleRadios2" value="Other">
      <label class="form-check-label" for="exampleRadios2">
        Other Inquiry
      </label>
    </div>
  
    <div class="form-group text-muted h4">
      <label>First Name</label>
      <input class="form-control" type="text" placeholder="Enter First Name" required>
    </div>
    <div class="form-group text-muted h4">
      <label>Last Name</label>
      <input class="form-control" type="text" placeholder="Enter Last Name" required>
    </div>
    <div class="form-group text-muted h4">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" required>
      <small id="emailHelp" class="form-text h6 font-weight-light">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group text-muted h4">
      <label>Mobile Number</label>
      <input class="form-control" type="number" maxlength="10" placeholder="Enter Mobile Number" required/>
    </div>
    <div class="form-group text-muted">
      <label for="exampleFormControlTextarea1">Comment or Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary ">Submit</button>
  </form>
</div>
